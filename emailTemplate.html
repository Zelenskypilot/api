<!DOCTYPE html>
<html lang="en">
<head>

      font-family: 'Poppins', sans-serif;

      max-width: 600px;
      margin: 0 auto;

      border-top-left-radius: 8px;

    }

    }

      color: #777;
      font-size: 14px;

</head>

    <div class="header">

      <p><strong>Username:</strong> {{username}}</p>

      <p><strong>Reference Number:</strong> {{reference}}</p>
      <p><strong>Payment Date:</strong> {{date}}</p>
